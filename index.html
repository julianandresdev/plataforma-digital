<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Comunitarios - Fundaci√≥n Mi Oportunidad</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>ü§ù Servicios Comunitarios</h1>
        <p>Fundaci√≥n Mi Oportunidad - Cali, Colombia</p>
    </div>

    <div class="container-main">

        <!-- SECCI√ìN 1: LOGIN -->

            <p class="text-center mb-4">Conecta con tu comunidad. Ofrece y solicita servicios.</p>

                    <input type="text" class="form-control" id="input-nombre" required placeholder="Ej: Juan P√©rez">

                <div class="mb-3">
                    <label for="input-telefono" class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-control" id="input-telefono" required placeholder="Ej: 3001234567">
                </div>
                <button type="submit" class="btn btn-custom btn-azul">Ingresar</button>
            </form>
        </div>

        <!-- SECCI√ìN 2: MEN√ö PRINCIPAL -->
        <div id="seccion-menu" class="hidden">
            <div class="bienvenida" id="texto-bienvenida">Bienvenido</div>
            
            <div class="card-custom">
                <button class="btn btn-custom btn-azul" onclick="mostrarSeccion('buscar-servicios')">
                    üîç Buscar Servicios Ofrecidos
                </button>
                <button class="btn btn-custom btn-verde" onclick="mostrarSeccion('ver-solicitudes')">
                    üìã Ver Solicitudes de Servicios
                </button>
                <button class="btn btn-custom btn-naranja" onclick="mostrarSeccion('ofrecer-servicio')">
                    ‚ú® Ofrecer mi Servicio
                </button>
                <button class="btn btn-custom btn-azul" onclick="mostrarSeccion('solicitar-servicio')">
                    üôã Solicitar un Servicio
                </button>
                <button class="btn btn-volver mt-3" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <!-- SECCI√ìN 3: BUSCAR SERVICIOS OFRECIDOS -->
        <div id="seccion-buscar-servicios" class="hidden">
            <h2 style="color: var(--color-azul); margin-bottom: 20px;">üîç Servicios Ofrecidos</h2>
            
            <div class="filtro-container">
                <label for="filtro-categoria-ofrecidos" class="form-label">Filtrar por categor√≠a:</label>
                <select class="form-select" id="filtro-categoria-ofrecidos" onchange="filtrarServiciosOfrecidos()">
                    <option value="Todas">Todas las categor√≠as</option>
                    <option value="Limpieza">Limpieza</option>

                    <option value="Electricidad">Electricidad</option>
                    <option value="Jardiner√≠a">Jardiner√≠a</option>
                    <option value="Cuidado">Cuidado</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Asesor√≠as">Asesor√≠as</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div id="lista-servicios-ofrecidos"></div>

            <button class="btn btn-volver mt-3" onclick="mostrarSeccion('menu')">‚Üê Volver</button>
        </div>

        <!-- SECCI√ìN 4: VER SOLICITUDES DE SERVICIOS -->
        <div id="seccion-ver-solicitudes" class="hidden">
            <h2 style="color: var(--color-verde); margin-bottom: 20px;">üìã Solicitudes de Servicios</h2>
            
            <div class="filtro-container">
                <label for="filtro-urgencia" class="form-label">Filtrar por urgencia:</label>
                <select class="form-select" id="filtro-urgencia" onchange="filtrarSolicitudes()">
                    <option value="Todas">Todas las urgencias</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>

            <div id="lista-solicitudes"></div>

            <button class="btn btn-volver mt-3" onclick="mostrarSeccion('menu')">‚Üê Volver</button>
        </div>

        <!-- SECCI√ìN 5: OFRECER MI SERVICIO -->
        <div id="seccion-ofrecer-servicio" class="hidden">
            <h2 style="color: var(--color-naranja); margin-bottom: 20px;">‚ú® Ofrecer mi Servicio</h2>
            
            <div class="card-custom">
                <form id="form-ofrecer">
                    <div class="mb-3">
                        <label for="select-categoria-ofrecer" class="form-label">Categor√≠a</label>
                        <select class="form-select" id="select-categoria-ofrecer" required>
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Plomer√≠a">Plomer√≠a</option>
                            <option value="Electricidad">Electricidad</option>
                            <option value="Jardiner√≠a">Jardiner√≠a</option>
                            <option value="Cuidado">Cuidado</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Asesor√≠as">Asesor√≠as</option>
                            <option value="Otros">Otros</option>

                    <div class="mb-3">

                        <textarea class="form-control" id="textarea-descripcion-ofrecer" required placeholder="Describe el servicio que ofreces..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="input-precio" class="form-label">Precio (COP)</label>
                        <input type="number" class="form-control" id="input-precio" required min="0" placeholder="Ej: 50000">
                    </div>
                    <button type="submit" class="btn btn-custom btn-naranja">Publicar Servicio</button>
                </form>

                <div id="mensaje-ofrecer" class="hidden"></div>
            </div>

            <button class="btn btn-volver mt-3" onclick="mostrarSeccion('menu')">‚Üê Volver</button>
        </div>

        <!-- SECCI√ìN 6: SOLICITAR UN SERVICIO -->
        <div id="seccion-solicitar-servicio" class="hidden">
            <h2 style="color: var(--color-azul); margin-bottom: 20px;">üôã Solicitar un Servicio</h2>
            
            <div class="card-custom">
                <form id="form-solicitar">
                    <div class="mb-3">
                        <label for="select-categoria-solicitar" class="form-label">Categor√≠a</label>
                        <select class="form-select" id="select-categoria-solicitar" required>
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Plomer√≠a">Plomer√≠a</option>
                            <option value="Electricidad">Electricidad</option>
                            <option value="Jardiner√≠a">Jardiner√≠a</option>
                            <option value="Cuidado">Cuidado</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Asesor√≠as">Asesor√≠as</option>

                        <textarea class="form-control" id="textarea-descripcion-solicitar" required placeholder="Describe el servicio que necesitas..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="select-urgencia" class="form-label">Urgencia</label>
                        <select class="form-select" id="select-urgencia" required>
                            <option value="">Selecciona la urgencia</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-custom btn-azul">Enviar Solicitud</button>
                </form>

                <div id="mensaje-solicitar" class="hidden"></div>
            </div>

            <button class="btn btn-volver mt-3" onclick="mostrarSeccion('menu')">‚Üê Volver</button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="js/app.js"></script>

</body>
</html>
